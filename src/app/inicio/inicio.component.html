<main>
    <section id="section_banner">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src=".\assets\img\banner_horizon_zero_dawn.jpg" class="d-block w-100"
                        alt="Landscape Horizon Zero Dawn">
                </div>
                <div class="carousel-item">
                    <img src=".\assets\img\banner_rised_city.jpg" class="d-block w-100"
                        alt="Paisagem Custom: Rised City">
                </div>
                <div class="carousel-item">
                    <img src=".\assets\img\banner_the_witcher.jpg" class="d-block w-100"
                        alt="Landscape The Witcher III">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Jogos em Promoção</h2>
    <mat-grid-list cols="3" rowHeight="650px">
        <mat-grid-tile *ngFor="let produto of produtos">
            <mat-card class="example-card">
                <img mat-card-image src="./assets/img/{{produto.foto}}"
                    alt="Capa do jogo: 'The Witcher 3: Wild Hunt'">
                <mat-card-header>
                    <mat-card-title>{{produto.produto}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{produto.descricao}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <p>{{produto.preco | currency: 'BRL'}}</p>
                    <button mat-raised-button color="accent">COMPRAR</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>

</main>
